<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Sign Up form</title>
    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-yu5t7Ib7TpZLVccRfdJwnbT4iCSPdbWZ7F19MEFv7KnDX9rTfhANrxA4BG1bvhWeZyObT5emSoz8nVbhE4zXXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style Link -->
     <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Sign Up</h1>
      <form action="#">
        <input type="text" name="username" id="username" placeholder="Username">
        <input type="text" name="name" id="name" placeholder="Name">
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="password" name="password" id="password" placeholder="Re-Enter Password">
      </form>
      <div class="terms">
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">I agree to these <a href="#">Terms & Conditions</a></label>
      </div>
      <button>Sign Up</button>
      <div class="member">
        Already a member? <a href="./login.html">
          Login Here
        </a>
      </div>
    </div>
  </body>
</html>
